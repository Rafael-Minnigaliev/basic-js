<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32409339f3.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="cart"></div>

    <div class="popup_gallery">
        <button class="close">-X-</button>
    </div>

    <div class="catalog"></div>

    <div class="popup_cart">
        <button class="close_cart">-X-</button>

        <section class="cart_goods">
            <h1>Корзина</h1>
        </section>
        <section class="address">
            <h1>Адрес</h1>
            Введите адрес доставки:
            <hr>
            <form action="#">
                <input type="text" placeholder="Москва, ул. Ленина 1, кв 1">
                <hr>
                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить">
            </form>

        </section>
        <section class="comment">
            <h1>Комментарий</h1>
            Оставьте комментарий к заказу:
            <hr>
            <form action="#">
                <textarea cols="30" rows="10"></textarea>
                <hr>
                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить">
            </form>
        </section>

        <button class="next">Далее</button>
    </div>

    <script src="main.js"></script>

</body>

</html>
